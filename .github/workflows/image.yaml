name: Publish Image

on:
  push:
    tags: ["v*"]

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
      - uses: actions/checkout@v4
      - uses: ko-build/setup-ko@v0.7
      - run: ko build --bare --tags=latest,${GITHUB_REF#refs/tags/v}
