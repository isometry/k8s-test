name: Publish Image

on:
  push:
    branches: ['main']

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true
      - uses: actions/checkout@v4
      - uses: ko-build/setup-ko@v0.6
      - run: ko build --bare
