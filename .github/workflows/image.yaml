name: Publish Image

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ko-build/setup-ko@v0.7
      - run: ko build --bare
